apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-app-uat
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: demo-apps
  source:
    path: manifests/apps/overlays/test
    repoURL: https://github.com/pittar-gitops/99-gitops-demo.git
    targetRevision: master
    directory:
      recurse: false
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
  sync:
    comparedTo:
      destination:
        namespace: argocd
        server: https://kubernetes.default.svc
      source:
        path: manifests/apps/overlays/test
        repoURL: https://github.com/pittar-gitops/99-gitops-demo.git
        targetRevision: master
